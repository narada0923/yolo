<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }
        .wrap .left {
            background-image: url(https://www.yolo.mn/img/61aeef05b06ed.jpg);
        }
        .wrap .right {
            background-image: url(https://www.yolo.mn/img/61aeef05b0837.jpg);
        }
    </style>
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>
<body>
    <div style="z-index: -1;" class="wrap fixed h-screen w-full flex">
        <div class="right h-screen w-1/2 bg-green-400 bg-cover bg-bottom"></div>
        <div class="left h-screen w-1/2 bg-red-400 bg-cover bg-bottom"></div>
    </div>
    <header class="fixed flex top-0 w-full">
        <div class="container py-4 mx-auto bg-white flex justify-between items-center">
            <div class="flex flex-col px-4 gap-1">
                <img class="" style="width: 100px;" src="https://www.yolo.mn/img/61aedf5397b76.png" alt="">
                <p class="text-sm font-light">Өсвөр үе, залууст ...</p>
            </div>
            <div class="flex md:hidden gap-8 items-center px-4">
                <i class="fas fa-search text-xl text-yellow-300"></i>
                <img src="https://www.yolo.mn/stat/app/img/phoneikon.png" alt="">
            </div>
            <ul class="font-light hidden md:flex text-xs xl:text-base uppercase">
                <li class="px-2">
                    <a href="./entertainment.html">Энтэртайнмент</a>
                </li>
                <li class="px-2">Боловсрол</li>
                <li class="px-2">Хувь хүний хөгжил</li>
                <li class="px-2">Ярилцлага</li>
                <li class="px-2">Сонин хачин</li>
                <li class="px-2">Зөвлөгөө</li>
                <li class="px-2">Комик</li>
            </ul>
        </div>
    </header>
    <main style="padding-top: 108px;" class="w-full">
        <div class="container mx-auto bg-white px-4">
            <div class="flex py-2 items-center justify-between">
                <h1 class="uppercase pl-2 border-l-4 border-yellow-300 text-lg">Онцлох мэдээ</h1>
                <div class="flex gap-2">
                    <div class="prev w-8 h-8 duration-300 hover:bg-black hover:text-white cursor-pointer border border-black flex justify-center items-center">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="next w-8 h-8 duration-300 hover:bg-black hover:text-white cursor-pointer border border-black flex justify-center items-center">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div style="height: 443px;" class="w-full mt-8">
                <div class="swiper w-full h-full">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide bg-green-400 w-full h-full">1</div>
                        <div class="swiper-slide bg-green-400 w-full h-full">2</div>
                        <div class="swiper-slide bg-green-400 w-full h-full">3</div>
                        <div class="swiper-slide bg-green-400 w-full h-full">4</div>
                        <div class="swiper-slide bg-green-400 w-full h-full">5</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        new Swiper('.swiper' , {
            spaceBetween: 10,
            loop: true,
            navigation: {
                nextEl: '.next',
                prevEl: '.prev'
            },
            autoplay: true,
            breakpoints: {
                576: {
                    slidesPerView: 2
                },
                768: {
                    slidesPerView: 3,
                },
                1024: {
                    slidesPerView: 4
                },
                1200: {
                    slidesPerView: 5
                }
            }
        })
    </script>
</body>
</html>
